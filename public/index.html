<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Example</title>

</head>
<body>
  <h1>Hora Actual: </h1>
  <div id="clock">
    <div id="analog" class="analog">
      <div id="needles">

      		<div class="middle h"></div>
      	</div>
        <div class="needle m m-0">
          <div class="middle m"></div>

        </div>
      </div>
    	<div id="hours"></div>
    </div>
  </div>

  <button id="change">Change</button>

  <script src="scripts/app.js"></script>

</body>
</html>
